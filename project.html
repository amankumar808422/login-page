<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .additional-options {
      margin-top: 15px;
    }

    .additional-options a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    .additional-options a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      margin: 5px;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    .social-login button:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="additional-options">
      <a href="#" id="forgot-password">Forgot Password?</a>
      <a href="#" id="signup">Sign Up</a>
    </div>
    <div class="social-login">
      <p>Or login with:</p>
      <button id="google-login">Google</button>
      <button id="facebook-login">Facebook</button>
    </div>
  </div>

  <script>
    // JavaScript
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate backend login (replace with actual API call)
      const mockUsers = [
        { email: 'user@example.com', password: 'password123' }
      ];
      const user = mockUsers.find(u => u.email === email && u.password === password);

      if (user) {
        alert('Login successful!');
        // Redirect to dashboard or home page
        // window.location.href = '/dashboard';
      } else {
        alert('Invalid credentials');
      }
    });

    document.getElementById('forgot-password').addEventListener('click', function (e) {
      e.preventDefault();
      alert('Redirecting to password recovery page...');
      // window.location.href = '/forgot-password';
    });

    document.getElementById('signup').addEventListener('click', function (e) {
      e.preventDefault();
      alert('Redirecting to signup page...');
      // window.location.href = '/signup';
    });

    // Social login handlers
    document.getElementById('google-login').addEventListener('click', function () {
      alert('Redirecting to Google login...');
      // Implement Google OAuth here
    });

    document.getElementById('facebook-login').addEventListener('click', function () {
      alert('Redirecting to Facebook login...');
      // Implement Facebook OAuth here
    });
  </script>
</body>
</html>
